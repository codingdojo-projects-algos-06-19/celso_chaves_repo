{% extends './layout.html' %}
{% block title %}{{ idea.content + ' - Demo App'}}{% endblock %}
{% block body %}
<script>
    var CURRENT_IDEA_ID = {{ idea.id }} 
</script>
    <div class="container">
        <div class="row mt-5 mb-4 wow fadeIn">
            <div class="col-sm-12 mb-4">
                <h3 class="h3 mb-3">{{ idea.id }} says: </h3>
                <p>{{ idea.content }}</p>
                <div class="mb-4">
                    <h6>People who liked this post:</h6>
                    <table class="table table-striped table-bordered mb-5">
                        <thead class="info-color white-text">
                            <th scope="col">Alias</th>
                            <th scope="col">Name</th>
                        </thead>
                        <tbody>
                            <tr>
                                {% for like in likes %}
                                <td>{{ like.user_id }}</td>
                                <td>{{ like.user_id }}</td>
                                {% endfor %}
                            </tr>            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>  
{% endblock %}
