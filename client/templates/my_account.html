{% extends './layout.html' %}
{% block title %}My Account - Demo App{% endblock %}
{% block body %}
<div class="container">
    <div class="row pt-5">
        <div class="col-lg-12 flex-center">
            <div class="form-row mb-4">
                <form id="user-update-form" class="needs-validation text-center border border-light p-5" action="/user/update/{{ logged_in_user.id }}" method="POST" novalidate>
                    <div class="form-row mb-2">
                        <div class="col-sm-12">
                            <h2 class="mb-5">My Account</h2>
                        </div>
                        <div class="col text-left">
                            <span><small>First Name</small></span>
                            <input type="text" class="form-control" name="fname" value="{{ logged_in_user.first_name }}" required>
                        </div>
                        <div class="col text-left">
                            <span><small>Last Name</small></span>
                            <input type="text" class="form-control" name="lname" value="{{ logged_in_user.last_name }}" required>
                        </div>
                    </div>
                    <div class="form-row mb-2">
                        <div class="col text-left">
                            <span><small>Email</small></span>
                            <input type="email" class="form-control mb-4" name="email" value="{{ logged_in_user.email }}" required>
                        </div>
                    </div>
                    <div id="password-update" class="mb-4">
                        <a data-toggle="collapse" href="#collapsePassword" aria-expanded="false" aria-controls="collapsePassword">
                            Password <i class="fas fa-chevron-down"></i>
                        </a>
                        <div class="collapse" id="collapsePassword">
                            <div class="mt-3">
                                <div class="form-row mb-4">
                                    <div class="col text-left">
                                        <span><small>Password</small></span>
                                        <input type="password" class="form-control mb-4" name="password" value="" >
                                    </div>
                                    <div class="col text-left">
                                        <span><small>Confirm Password</small></span>
                                        <input type="password" class="form-control" name="password2" value="">
                                    </div>
                                </div>
                            </div>
                            <small class="form-text text-muted light-gray-text mb-4">
                                Password should be at least 8 characters and must contain a number, <br />a special character, upper and lowercase.
                            </small>
                        </div>
                    </div>
                    <button class="btn btn-info btn-rounded btn-lg btn-profile-update" type="submit">Update</button>
                    <hr style="border-color: #ffffff">
                    <div id="alerts-info"></div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
